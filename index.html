    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark": #0a0a0a;
        --bg-grad-start": #111111;
        --bg-grad-end": #1d0f33;
        --primary-purple": #9333ea; /* More vibrant purple */
        --primary-indigo": #4f46e5; /* Deeper indigo */
        --glow-color": rgba(147, 51, 234, 0.6);
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0c0814;
      }
      
      /* Subtle Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4a4a4a;
        border-radius: 10px;
        border: 2px solid #1e1e1e;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--primary-purple);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      @keyframes button-press {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }
      .active\:animate-button-press {
        animation: button-press 0.2s ease-in-out;
      }
      
      @keyframes gallery-item-appear {
          from { opacity: 0; transform: scale(0.9) translateY(20px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-gallery-item-appear {
          animation: gallery-item-appear 0.5s ease-out forwards;
          opacity: 0; /* Start hidden */
      }
    </style>
